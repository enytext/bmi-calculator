<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator </title>
    <script src="index.js" type="scripttype"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="main-container">
            <h2>Calculator your BMI here</h2>
            <form id="bmiForm">
                <div class="input1">
                    <label for="height">Your height</label>
                    <input type="number" id="height" name="your height">
                </div>

                <div class="input2">
                    <label for="weight">Your weight</label>
                    <input type="number" id="weight" name="your weight">
                </div>
                
                <button onclick="calculateBMI()">Calculate BMI</button>
                <p id="result"></p>
            </form>
        </div>
    </main>
</body>
</html>
